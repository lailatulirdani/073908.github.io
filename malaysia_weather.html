<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malaysia Weather Monitoring by City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      overflow-x: auto; /* supaya carta tak tersepit */
    }
    
    h2, .weather-icon {
      text-align: center;
    }
    .weather-info {
      font-size: 1.2rem;
    }
    .icon-large {
      width: 100px;
    }
    canvas {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }
    .input-group .form-select,
    .input-group .btn {
      border-radius: 10px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-glass">
      <h2>üå¶Ô∏è Malaysia Weather Monitoring by City</h2>

      <div class="mb-3 mt-4">
        <div class="input-group">
          <select class="form-select me-2" id="citySelect">
            <option value="" disabled selected>Select City</option>
            <option value="Kuala Lumpur">Kuala Lumpur</option>
            <option value="George Town">George Town</option>
            <option value="Johor Bahru">Johor Bahru</option>
            <option value="Kota Kinabalu">Kota Kinabalu</option>
            <option value="Kuching">Kuching</option>
            <option value="Ipoh">Ipoh</option>
            <option value="Shah Alam">Shah Alam</option>
            <option value="Malacca">Malacca</option>
          </select>
          <button class="btn btn-primary" onclick="getWeather()">Search</button>
        </div>
      </div>

      <div id="weatherResult" class="text-center mt-4">
        <p>Select a city to view current weather.</p>
      </div>

      <canvas id="weatherChart"></canvas>
      <canvas id="dailyChart"></canvas>

      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-primary">üîô Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "f7e9df249fc00b82cf885c146d590a95";
    let weatherChart, dailyChart;

    async function getWeather() {
      const city = document.getElementById("citySelect").value;
      if (!city) return;

      const currentUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},MY&units=metric&appid=${apiKey}`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;

      try {
        // Get current weather
        const resCurrent = await fetch(currentUrl);
        const dataCurrent = await resCurrent.json();

        if (dataCurrent.cod !== 200) {
          document.getElementById("weatherResult").innerHTML = `<p>‚ö†Ô∏è ${dataCurrent.message}</p>`;
          return;
        }

        const weatherHTML = `
          <div class="weather-icon">
            <img src="https://openweathermap.org/img/wn/${dataCurrent.weather[0].icon}@2x.png" class="icon-large"/>
          </div>
          <h3>${dataCurrent.name}</h3>
          <p class="weather-info">üå°Ô∏è Temperature: ${dataCurrent.main.temp} ¬∞C</p>
          <p class="weather-info">üíß Humidity: ${dataCurrent.main.humidity}%</p>
          <p class="weather-info">üå¨Ô∏è Wind Speed: ${dataCurrent.wind.speed} m/s</p>
          <p class="weather-info">‚òÅÔ∏è Condition: ${dataCurrent.weather[0].description}</p>
        `;

        document.getElementById("weatherResult").innerHTML = weatherHTML;

        // Load both charts automatically
        await loadHourlyChart(city);
        await loadDailyChart(city);
      } catch (error) {
        document.getElementById("weatherResult").innerHTML = "<p>‚ö†Ô∏è Error fetching weather data. Please try again later.</p>";
      }
    }

    async function loadHourlyChart(city) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const labels = data.list.slice(0, 8).map(item => item.dt_txt.split(" ")[1].slice(0, 5));
        const temps = data.list.slice(0, 8).map(item => item.main.temp);

        const ctx = document.getElementById('weatherChart').getContext('2d');
        if (weatherChart) weatherChart.destroy();

        weatherChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: `Hourly Temperature in ${city}`,
              data: temps,
              backgroundColor: 'rgba(255, 206, 86, 0.7)',
              borderColor: 'rgba(255, 206, 86, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: `Temperature by Hour in ${city}`
              }
            }
          }
        });
      } catch (error) {
        console.error("Error loading hourly chart:", error);
      }
    }

    async function loadDailyChart(city) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const dailyTemps = {};
        data.list.forEach(item => {
          const date = item.dt_txt.split(" ")[0];
          if (!dailyTemps[date]) dailyTemps[date] = [];
          dailyTemps[date].push(item.main.temp);
        });

        const dates = Object.keys(dailyTemps).slice(0, 7);
        const avgTemps = dates.map(date => {
          const temps = dailyTemps[date];
          const sum = temps.reduce((a, b) => a + b, 0);
          return (sum / temps.length).toFixed(2);
        });

        const ctx = document.getElementById('dailyChart').getContext('2d');
        if (dailyChart) dailyChart.destroy();

        dailyChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: `7-Day Avg Temperature in ${city}`,
              data: avgTemps,
              fill: true,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.3)',
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: '7-Day Temperature Forecast'
              }
            }
          }
        });
      } catch (error) {
        console.error("Error loading daily chart:", error);
      }
    }
  </script>
</body>
</html>
