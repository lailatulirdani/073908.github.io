<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malaysia Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    canvas {
      background-color: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    #cityInput {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #searchBtn:hover {
      background-color: #009bd1;
    }

    @media screen and (max-width: 600px) {
      canvas {
        max-height: 250px !important;
      }

      #searchBtn, #cityInput {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Malaysia Weather Dashboard</h1>
    <input type="text" id="cityInput" placeholder="Enter city (e.g., Kuala Lumpur)">
    <button id="searchBtn">Search Weather</button>

    <h2>Hourly Temperature</h2>
    <canvas id="weatherChart" style="max-height: 300px;"></canvas>

    <h2>7-Day Forecast</h2>
    <canvas id="dailyChart" style="max-height: 300px;"></canvas>
  </div>

<script>
  const apiKey = "f7e9df249fc00b82cf885c146d590a95";
  let weatherChart, dailyChart;

  async function getWeather() {
    const city = document.getElementById("citySelect").value;
    if (!city) return;

    const currentUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},MY&units=metric&appid=${apiKey}`;
    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;

    try {
      const resCurrent = await fetch(currentUrl);
      const dataCurrent = await resCurrent.json();

      if (dataCurrent.cod !== 200) {
        document.getElementById("weatherResult").innerHTML = `<p>‚ö†Ô∏è ${dataCurrent.message}</p>`;
        return;
      }

      const weatherHTML = `
        <div class="weather-icon">
          <img src="https://openweathermap.org/img/wn/${dataCurrent.weather[0].icon}@2x.png" class="icon-large"/>
        </div>
        <h3>${dataCurrent.name}</h3>
        <p class="weather-info">üå°Ô∏è Temperature: ${dataCurrent.main.temp} ¬∞C</p>
        <p class="weather-info">üíß Humidity: ${dataCurrent.main.humidity}%</p>
        <p class="weather-info">üå¨Ô∏è Wind Speed: ${dataCurrent.wind.speed} m/s</p>
        <p class="weather-info">‚òÅÔ∏è Condition: ${dataCurrent.weather[0].description}</p>
      `;

      document.getElementById("weatherResult").innerHTML = weatherHTML;

      await loadHourlyChart(city);
      await loadDailyChart(city);
    } catch (error) {
      document.getElementById("weatherResult").innerHTML = "<p>‚ö†Ô∏è Error fetching weather data. Please try again later.</p>";
    }
  }

  async function loadHourlyChart(city) {
    const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      const labels = data.list.slice(0, 8).map(item => item.dt_txt.split(" ")[1].slice(0, 5));
      const temps = data.list.slice(0, 8).map(item => item.main.temp);

      const ctx = document.getElementById('weatherChart').getContext('2d');
      if (weatherChart) weatherChart.destroy();

      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'rgba(255, 206, 86, 0.8)');
      gradient.addColorStop(1, 'rgba(255, 159, 64, 0.5)');

      weatherChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: `Hourly Temperature in ${city}`,
            data: temps,
            backgroundColor: gradient,
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1,
            hoverBackgroundColor: 'rgba(255, 206, 86, 1)'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              ticks: {
                color: 'white'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            },
            x: {
              ticks: {
                color: 'white'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            }
          },
          plugins: {
            title: {
              display: true,
              text: `Temperature by Hour in ${city}`,
              color: 'white',
              font: {
                size: 16
              }
            },
            legend: {
              labels: {
                color: 'white'
              }
            }
          }
        }
      });
    } catch (error) {
      console.error("Error loading hourly chart:", error);
    }
  }

  async function loadDailyChart(city) {
    const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      const dailyTemps = {};
      data.list.forEach(item => {
        const date = item.dt_txt.split(" ")[0];
        if (!dailyTemps[date]) dailyTemps[date] = [];
        dailyTemps[date].push(item.main.temp);
      });

      const dates = Object.keys(dailyTemps).slice(0, 7);
      const avgTemps = dates.map(date => {
        const temps = dailyTemps[date];
        const sum = temps.reduce((a, b) => a + b, 0);
        return (sum / temps.length).toFixed(2);
      });

      const ctx = document.getElementById('dailyChart').getContext('2d');
      if (dailyChart) dailyChart.destroy();

      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'rgba(54, 162, 235, 0.7)');
      gradient.addColorStop(1, 'rgba(153, 102, 255, 0.3)');

      dailyChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: `7-Day Avg Temperature in ${city}`,
            data: avgTemps,
            fill: true,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: gradient,
            tension: 0.4,
            pointBackgroundColor: 'white',
            pointRadius: 5
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              ticks: {
                color: 'white'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            },
            x: {
              ticks: {
                color: 'white'
              },
              grid: {
                color: 'rgba(255,255,255,0.1)'
              }
            }
          },
          plugins: {
            title: {
              display: true,
              text: '7-Day Temperature Forecast',
              color: 'white',
              font: {
                size: 16
              }
            },
            legend: {
              labels: {
                color: 'white'
              }
            }
          }
        }
      });
    } catch (error) {
      console.error("Error loading daily chart:", error);
    }
  }
</script>


</body>
</html>
