<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malaysia Weather Monitoring by City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }

    h2, .weather-icon {
      text-align: center;
    }

    .weather-info {
      font-size: 1.1rem;
    }

    .icon-large {
      width: 100px;
    }

    .chart-wrapper {
      width: 100%;
      height: 400px;
      overflow-x: auto;
      margin-top: 30px;
    }

    canvas {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
    }

    .input-group .form-select,
    .input-group .btn {
      border-radius: 10px !important;
    }

    @media (max-width: 576px) {
      .chart-wrapper {
        height: 300px;
      }

      .icon-large {
        width: 70px;
      }

      .weather-info {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-glass">
      <h2>üå¶ Malaysia Weather Monitoring by City</h2>

      <div class="mb-3 mt-4">
        <div class="input-group">
          <select class="form-select me-2" id="citySelect">
            <option value="" disabled selected>Select City</option>
            <option value="Kuala Lumpur">Kuala Lumpur</option>
            <option value="George Town">George Town</option>
            <option value="Johor Bahru">Johor Bahru</option>
            <option value="Kota Kinabalu">Kota Kinabalu</option>
            <option value="Kuching">Kuching</option>
            <option value="Ipoh">Ipoh</option>
            <option value="Shah Alam">Shah Alam</option>
            <option value="Malacca">Malacca</option>
          </select>
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>

      <div id="weatherResult" class="text-center mt-4">
        <p>Select a city to view current weather.</p>
      </div>

      <div class="chart-wrapper">
        <canvas id="weatherChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="dailyChart"></canvas>
      </div>

      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-light text-primary">üîô Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "f7e9df249fc00b82cf885c146d590a95"; // Gantikan dengan API key anda sendiri
    let weatherChart, dailyChart;

    document.getElementById("searchBtn").addEventListener("click", getWeather);

    async function getWeather() {
      const city = document.getElementById("citySelect").value;
      if (!city) {
        document.getElementById("weatherResult").innerHTML = "<p>‚ö† Please select a city.</p>";
        return;
      }

      const currentUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},MY&units=metric&appid=${apiKey}`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;

      try {
        const [resCurrent, resForecast] = await Promise.all([
          fetch(currentUrl),
          fetch(forecastUrl)
        ]);

        const dataCurrent = await resCurrent.json();
        const dataForecast = await resForecast.json();

        if (dataCurrent.cod !== 200 || dataForecast.cod !== "200") {
          document.getElementById("weatherResult").innerHTML = "<p>‚ö† Unable to fetch data. Please try again later.</p>";
          return;
        }

        renderCurrentWeather(dataCurrent);
        renderHourlyChart(city, dataForecast);
        renderDailyChart(city, dataForecast);
      } catch (error) {
        document.getElementById("weatherResult").innerHTML = "<p>‚ö† Error fetching weather data. Please try again later.</p>";
        console.error("Fetch error:", error);
      }
    }

    function renderCurrentWeather(data) {
      const weatherHTML = `
        <div class="weather-icon">
          <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" class="icon-large"/>
        </div>
        <h3>${data.name}</h3>
        <p class="weather-info">üå° Temperature: ${data.main.temp} ¬∞C</p>
        <p class="weather-info">üíß Humidity: ${data.main.humidity}%</p>
        <p class="weather-info">üå¨ Wind Speed: ${data.wind.speed} m/s</p>
        <p class="weather-info">‚òÅ Condition: ${data.weather[0].description}</p>
      `;
      document.getElementById("weatherResult").innerHTML = weatherHTML;
    }

    function renderHourlyChart(city, data) {
      const labels = data.list.slice(0, 8).map(item => item.dt_txt.split(" ")[1].slice(0, 5));
      const temps = data.list.slice(0, 8).map(item => item.main.temp);

      const ctx = document.getElementById('weatherChart').getContext('2d');
      if (weatherChart) weatherChart.destroy();

      weatherChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: `Hourly Temperature in ${city}`,
            data: temps,
            backgroundColor: 'rgba(255, 206, 86, 0.7)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: `Temperature by Hour in ${city}`
            }
          }
        }
      });
    }

    function renderDailyChart(city, data) {
      const dailyTemps = {};

      data.list.forEach(item => {
        const date = item.dt_txt.split(" ")[0];
        if (!dailyTemps[date]) dailyTemps[date] = [];
        dailyTemps[date].push(item.main.temp);
      });

      const dates = Object.keys(dailyTemps).slice(0, 7);
      const avgTemps = dates.map(date => {
        const temps = dailyTemps[date];
        const sum = temps.reduce((a, b) => a + b, 0);
        return (sum / temps.length).toFixed(2);
      });

      const ctx = document.getElementById('dailyChart').getContext('2d');
      if (dailyChart) dailyChart.destroy();

      dailyChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: `7-Day Avg Temperature in ${city}`,
            data: avgTemps,
            fill: true,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.3)',
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: '7-Day Temperature Forecast'
            }
          }
        }
      });
    }
  </script>
</body>
</html>
