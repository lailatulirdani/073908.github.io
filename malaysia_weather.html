<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malaysia Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    canvas {
      background-color: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    #cityInput {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #searchBtn:hover {
      background-color: #009bd1;
    }

    @media screen and (max-width: 600px) {
      canvas {
        max-height: 250px !important;
      }

      #searchBtn, #cityInput {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Malaysia Weather Dashboard</h1>
    <input type="text" id="cityInput" placeholder="Enter city (e.g., Kuala Lumpur)">
    <button id="searchBtn">Search Weather</button>

    <h2>Hourly Temperature</h2>
    <canvas id="weatherChart" style="max-height: 300px;"></canvas>

    <h2>7-Day Forecast</h2>
    <canvas id="dailyChart" style="max-height: 300px;"></canvas>
  </div>

  <script>
    const apiKey = "f7e9df249fc00b82cf885c146d590a95"; 
    let weatherChart, dailyChart;

    document.getElementById('searchBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value.trim();
      if (city !== "") {
        loadHourlyChart(city);
        loadDailyChart(city);
      }
    });

    async function loadHourlyChart(city) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      const labels = data.list.slice(0, 8).map(item => item.dt_txt.split(" ")[1].slice(0, 5));
      const temps = data.list.slice(0, 8).map(item => item.main.temp);

      const ctx = document.getElementById('weatherChart').getContext('2d');
      if (weatherChart) weatherChart.destroy();

      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'rgba(255, 200, 100, 0.8)');
      gradient.addColorStop(1, 'rgba(255, 140, 0, 0.2)');

      weatherChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `Hourly Temp (째C)`,
            data: temps,
            fill: true,
            backgroundColor: gradient,
            borderColor: '#FFD700',
            tension: 0.4,
            pointRadius: 4,
            pointBackgroundColor: 'white',
            pointBorderColor: '#FFA500'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              ticks: { color: '#fff' },
              grid: { display: false }
            },
            y: {
              ticks: { color: '#fff' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            }
          },
          plugins: {
            legend: { labels: { color: 'white' } },
            tooltip: {
              callbacks: {
                label: context => `${context.parsed.y}째C`
              }
            },
            title: {
              display: true,
              text: `Hourly Temperature for ${city}`,
              color: '#fff'
            }
          }
        }
      });
    }

    async function loadDailyChart(city) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MY&units=metric&appid=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      const dailyTemps = {};
      data.list.forEach(item => {
        const date = item.dt_txt.split(" ")[0];
        if (!dailyTemps[date]) dailyTemps[date] = [];
        dailyTemps[date].push(item.main.temp);
      });

      const dates = Object.keys(dailyTemps).slice(0, 7);
      const avgTemps = dates.map(date => {
        const temps = dailyTemps[date];
        const sum = temps.reduce((a, b) => a + b, 0);
        return +(sum / temps.length).toFixed(1);
      });

      const ctx = document.getElementById('dailyChart').getContext('2d');
      if (dailyChart) dailyChart.destroy();

      dailyChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dates.map(date => new Date(date).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })),
          datasets: [{
            label: 'Avg Temp (째C)',
            data: avgTemps,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              ticks: { color: '#fff' },
              grid: { display: false }
            },
            y: {
              ticks: { color: '#fff' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `Avg Temp: ${ctx.parsed.y}째C`
              }
            },
            title: {
              display: true,
              text: `7-Day Temperature Forecast`,
              color: '#fff'
            }
          }
        }
      });
    }
  </script>

</body>
</html>
