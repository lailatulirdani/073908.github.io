<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malaysia Weather Monitoring Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    h1, h3 {
      text-align: center;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Malaysia Weather Monitoring</h1>
  <p class="text-center">Live temperature data for major cities</p>

  <div class="row mt-4">
    <div class="col-md-6 mb-4">
      <div class="card-glass">
        <h3>Hourly Temperature (Today)</h3>
        <canvas id="weatherChart"></canvas>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card-glass">
        <h3>Daily Temperature Forecast</h3>
        <canvas id="dailyChart"></canvas>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 Malaysia Weather Dashboard</div>
</div>

<script>
  // Line Chart Data (Hourly Temperature)
  const hourlyLabels = ['12AM', '3AM', '6AM', '9AM', '12PM', '3PM', '6PM', '9PM'];
  const hourlyTemps = [24, 23, 25, 28, 30, 29, 27, 25];

  const ctxLine = document.getElementById('weatherChart').getContext('2d');
  new Chart(ctxLine, {
    type: 'line',
    data: {
      labels: hourlyLabels,
      datasets: [{
        label: 'Temperature (°C)',
        data: hourlyTemps,
        fill: true,
        backgroundColor: 'rgba(0, 123, 255, 0.2)',
        borderColor: 'rgba(0, 123, 255, 1)',
        borderWidth: 2,
        tension: 0.4,
        pointBackgroundColor: '#fff',
        pointBorderColor: '#007bff',
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          ticks: {
            color: '#fff'
          },
          grid: {
            color: 'rgba(255,255,255,0.1)'
          }
        },
        y: {
          ticks: {
            color: '#fff'
          },
          grid: {
            color: 'rgba(255,255,255,0.1)'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#fff'
          }
        },
        title: {
          display: false
        }
      }
    }
  });

  // Bar Chart Data (7-Day Forecast)
  const dailyLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
  const dailyTemps = [29, 30, 31, 28, 27, 26, 29];

  const ctxBar = document.getElementById('dailyChart').getContext('2d');
  new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: dailyLabels,
      datasets: [{
        label: 'Temperature (°C)',
        data: dailyTemps,
        backgroundColor: 'rgba(255, 99, 132, 0.5)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          ticks: {
            color: '#fff'
          },
          grid: {
            color: 'rgba(255,255,255,0.1)'
          }
        },
        y: {
          ticks: {
            color: '#fff'
          },
          grid: {
            color: 'rgba(255,255,255,0.1)'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#fff'
          }
        },
        title: {
          display: false
        }
      }
    }
  });
</script>

</body>
</html>
