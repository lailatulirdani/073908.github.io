<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malaysia Weather Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
    }

    canvas {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      width: 100% !important;
      height: auto !important;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.2rem;
      }

      .card-glass {
        padding: 15px;
      }

      canvas {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Malaysia Weather Monitoring Dashboard</h2>

    <!-- Line Chart Section -->
    <div class="card-glass">
      <h3 style="text-align:center;">Temperature by Hour (Kuala Lumpur)</h3>
      <div style="position: relative; height: 300px; width: 100%;">
        <canvas id="weatherChart"></canvas>
      </div>
    </div>

    <!-- Bar Chart Section -->
    <div class="card-glass">
      <h3 style="text-align:center;">7-Day Forecast (Kuala Lumpur)</h3>
      <div style="position: relative; height: 300px; width: 100%;">
        <canvas id="dailyChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Example dummy data for the line chart
    const hourlyLabels = ['12AM', '3AM', '6AM', '9AM', '12PM', '3PM', '6PM', '9PM'];
    const hourlyTemps = [24, 23, 25, 28, 30, 29, 27, 25];

    const ctx1 = document.getElementById('weatherChart').getContext('2d');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: hourlyLabels,
        datasets: [{
          label: 'Temperature (°C)',
          data: hourlyTemps,
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: {
              color: '#fff',
              font: { size: 12 }
            }
          },
          y: {
            ticks: {
              color: '#fff',
              font: { size: 12 }
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Hourly Temperature in Kuala Lumpur',
            color: '#fff',
            font: { size: 16 }
          },
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });

    // Example dummy data for the bar chart
    const dailyLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const dailyTemps = [29, 30, 31, 28, 27, 26, 29];

    const ctx2 = document.getElementById('dailyChart').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: dailyLabels,
        datasets: [{
          label: 'Temperature (°C)',
          data: dailyTemps,
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: {
              color: '#fff',
              font: { size: 12 }
            }
          },
          y: {
            ticks: {
              color: '#fff',
              font: { size: 12 }
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: '7-Day Forecast in Kuala Lumpur',
            color: '#fff',
            font: { size: 16 }
          },
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
