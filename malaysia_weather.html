<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malaysia Weather Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
    }
    canvas {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      margin-top: 30px;
      width: 100% !important;
      height: 250px !important; /* Fixed height for mobile */
    }
    .weather-info {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Malaysia Weather Monitoring</h1>
    <div class="weather-info" id="weather-info">Loading weather...</div>
    <canvas id="weatherChart"></canvas>
    <canvas id="dailyChart"></canvas>
  </div>

  <script>
    const apiKey = "f7e9df249fc00b82cf885c146d590a95"; 
    const city = "Kuala Lumpur";

    async function fetchWeather() {
      const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
      const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`);

      const currentData = await currentRes.json();
      const forecastData = await forecastRes.json();

      document.getElementById("weather-info").innerHTML =
        `Current Temperature in ${city}: ${currentData.main.temp}°C<br>Weather: ${currentData.weather[0].description}`;

      const labels = forecastData.list.slice(0, 8).map(item => {
        const date = new Date(item.dt * 1000);
        return `${date.getHours()}:00`;
      });
      const temps = forecastData.list.slice(0, 8).map(item => item.main.temp);

      const dailyLabels = [];
      const dailyTemps = [];
      const seenDates = new Set();
      for (let item of forecastData.list) {
        const date = new Date(item.dt * 1000);
        const day = date.toLocaleDateString("en-MY", { weekday: 'short', month: 'short', day: 'numeric' });
        if (!seenDates.has(day)) {
          dailyLabels.push(day);
          dailyTemps.push(item.main.temp);
          seenDates.add(day);
          if (dailyLabels.length >= 7) break;
        }
      }

      const ctx1 = document.getElementById("weatherChart").getContext("2d");
      const ctx2 = document.getElementById("dailyChart").getContext("2d");

      new Chart(ctx1, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Temperature (°C)",
            data: temps,
            fill: false,
            borderColor: "#4BC0C0",
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: `Temperature by Hour in ${city}`,
              font: {
                size: 16
              }
            },
            legend: {
              labels: {
                font: {
                  size: 12
                }
              }
            }
          },
          scales: {
            x: {
              ticks: {
                font: {
                  size: 12
                }
              }
            },
            y: {
              ticks: {
                font: {
                  size: 12
                }
              }
            }
          }
        }
      });

      new Chart(ctx2, {
        type: "bar",
        data: {
          labels: dailyLabels,
          datasets: [{
            label: "Avg Temperature (°C)",
            data: dailyTemps,
            backgroundColor: "#FF6384"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: "7-Day Temperature Forecast",
              font: {
                size: 16
              }
            },
            legend: {
              labels: {
                font: {
                  size: 12
                }
              }
            }
          },
          scales: {
            x: {
              ticks: {
                font: {
                  size: 12
                }
              }
            },
            y: {
              ticks: {
                font: {
                  size: 12
                }
              }
            }
          }
        }
      });
    }

    fetchWeather();
  </script>
</body>
</html>
