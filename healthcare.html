<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COVID-19 Dashboard by Country</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
    .summary-text p {
      margin: 5px 0;
      font-size: 1.1rem;
    }
    .btn-search {
      background-color: #007bff;
      color: white;
      border: none;
      margin-left: 10px;
    }
    .btn-search:hover {
      background-color: #0056b3;
    }
    .btn-back {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .btn-back:hover {
      background-color: #0056b3;
    }
    .back-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    /* Saiz canvas pie chart */
    #covidPieChart {
      max-width: 100%;
      height: auto;
    }

    /* Kecilkan saiz chart untuk skrin besar (laptop/PC) */
    @media (min-width: 992px) {
      #covidPieChart {
        max-width: 400px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Title & Country Search -->
    <div class="card-glass text-center mb-5">
      <h2>üåç COVID-19 Statistics by Country</h2>
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2 d-flex">
          <input type="text" id="countryInput" class="form-control text-dark" placeholder="Enter country name (e.g., Malaysia)">
          <button class="btn btn-search" onclick="loadCovidData()">Search</button>
        </div>
      </div>
      <div id="summary" class="summary-text mt-4"></div>
    </div>

    <!-- Pie Chart -->
    <div class="row g-4">
      <div class="col-md-12">
        <div class="card-glass text-center h-100">
          <h4>üìä Total COVID-19 Overview</h4>
          <canvas id="covidPieChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="back-container">
      <a href="index.html" class="btn btn-back btn-lg mt-4">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>

  </div>

  <!-- JS Section -->
  <script>
    let pieChart;

    async function loadCovidData() {
      const country = document.getElementById("countryInput").value.trim();
      if (!country) {
        alert("Please enter a country name.");
        return;
      }

      try {
        const res = await fetch(`https://disease.sh/v3/covid-19/countries/${country}`);
        if (!res.ok) {
          throw new Error("Country not found");
        }
        const data = await res.json();

        // Summary section
        document.getElementById("summary").innerHTML = `
          <p><strong>Country:</strong> ${data.country}</p>
          <p><strong>Total Cases:</strong> ${data.cases?.toLocaleString() ?? 'N/A'}</p>
          <p><strong>Recovered:</strong> ${data.recovered?.toLocaleString() ?? 'N/A'}</p>
          <p><strong>Deaths:</strong> ${data.deaths?.toLocaleString() ?? 'N/A'}</p>
          <p><strong>Active:</strong> ${data.active?.toLocaleString() ?? 'N/A'}</p>
        `;

        // Pie chart
        if (pieChart) pieChart.destroy();
        pieChart = new Chart(document.getElementById("covidPieChart"), {
          type: "pie",
          data: {
            labels: ["Active", "Recovered", "Deaths"],
            datasets: [{
              data: [
                data.active || 0,
                data.recovered || 0,
                data.deaths || 0
              ],
              backgroundColor: ["#ffc107", "#198754", "#dc3545"]
            }]
          },
          options: {
            plugins: {
              legend: { labels: { color: "white" } },
              title: {
                display: true,
                text: `COVID-19 in ${data.country}`,
                color: "white",
                font: { size: 18 }
              }
            }
          }
        });

      } catch (error) {
        document.getElementById("summary").innerHTML = `<p style="color:red;">‚ùå Failed to load data for "${country}"</p>`;
        if (pieChart) pieChart.destroy();
        console.error("Error fetching data:", error);
      }
    }
  </script>
</body>
</html>
